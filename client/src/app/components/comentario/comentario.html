<div class="comentario-item">
  <img 
    [src]="comentario.autor.imagenPerfil || 'https://via.placeholder.com/32'" 
    [alt]="comentario.autor.nombre"
    class="comentario-avatar"
  >
  <div class="comentario-content">
    <div class="comentario-header">
      <strong>{{ comentario.autor.nombre }} {{ comentario.autor.apellido }}</strong>
      <span class="comentario-username">@{{ comentario.autor.nombreUsuario }}</span>
      <span class="comentario-fecha">Â· {{ formatearFecha(comentario.fechaCreacion) }}</span>
    </div>
    <p class="comentario-mensaje">{{ comentario.mensaje }}</p>
  </div>
</div>
