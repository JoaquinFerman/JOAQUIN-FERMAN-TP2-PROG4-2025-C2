<div class="publicaciones-container">
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>Red Social</h1>
      <nav class="navigation">
        <a href="/publicaciones" class="nav-link active">Publicaciones</a>
        <a href="/perfil" class="nav-link">Mi Perfil</a>
        <a href="/login" class="nav-link logout">Cerrar Sesión</a>
      </nav>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Loading state -->
  @if (loading) {
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando publicaciones...</p>
      </div>
    }

    <!-- Lista de publicaciones -->
    @if (!loading) {
      <div class="publicaciones-list">
        @if (posts.length === 0) {
          <div class="empty-state">
            <h3>No hay publicaciones aún</h3>
            <p>¡Sé el primero en compartir algo!</p>
          </div>
        }
        @for (post of posts; track post.id) {
          <app-publicacion 
            [post]="post"
            (onLike)="onLikePost($event)"
            (onComment)="onCommentPost($event)"
          ></app-publicacion>
        }
      </div>
    }
  </div>
</div>
